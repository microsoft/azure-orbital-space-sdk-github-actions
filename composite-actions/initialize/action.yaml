name: 'Initialize'
description:  'Initializes the space sdk by setting up the /var/spacedev/directory'
inputs:
    env_file:
        description: 'The path to the environment file'
        required: false
        default: "/var/spacedev/env/spacefx.env"
    REGISTRY:
        description: 'Registry to push the image to'
        type: string
        default: 'ghcr.io/microsoft'
    VER_DOCKER_MAX:
        description: 'Docker version to install'
        required: false
        type: string
        default: "26.1.3"
    GIT_HUB_USER_NAME:
        description: 'The github user name'
        required: true
    GIT_HUB_USER_TOKEN:
        description: 'The github user token'
        required: true
    SETUP_REPO_URL:
        description: 'The setup repo url'
        required: true
    SKIP_SETUP:
        description: 'Flag to skip the setup'
        type: boolean
        default: 'false'
runs:
    using: 'composite'
    steps:
        - uses: actions/checkout@v2

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/get-agent-details@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-docker@0.11.0-nightly
          with:
            VER_DOCKER_MAX: ${{ inputs.VER_DOCKER_MAX }}

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/get-setup@al/nightly-setup
          with:
            setup-repo-url: ${{ inputs.SETUP_REPO_URL }}
          if: ${{ inputs.SKIP_SETUP == 'false' }}

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-regctl@0.11.0-nightly
          with:
            env_file: ${{ inputs.env_file }}

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-devcontainer-cli@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-oras@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-jq@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-yq@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-tree@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-socat@0.11.0-nightly

        - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/registry-login@0.11.0-nightly
          with:
            registry-name: ${{ inputs.REGISTRY }}
            github-user-name: ${{ inputs.GIT_HUB_USER_NAME }}
            github-user-token: ${{ inputs.GIT_HUB_USER_TOKEN }}