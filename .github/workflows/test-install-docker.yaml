on: 
    workflow_call:
      inputs:
        env_file:
          description: 'The path to the environment file'
          required: true
          type: string

jobs:
  test-install-docker:
    runs-on: spacesdk-ubuntu-2204LTS-arm64

    steps:
    - uses: actions/checkout@v2

    - name: Get details
      shell: bash
      run: |
        echo "Running on ${{ runner.os }}"
        echo "Architecture: ${{ runner.arch }}"
        echo "Processor: ${{ runner.processor }}"
        # Get the number of cores
        NUM_CORES=$(nproc)
        echo "Number of cores: $NUM_CORES"

        # Get the total memory in MB
        TOTAL_MEM=$(free -m | awk '/^Mem:/{print $2}')
        echo "Total memory: $TOTAL_MEM MB"

    - name: Check for internet
      shell: bash
      run: |
        if ping -c 1 google.com &> /dev/null
        then
            echo "Internet connection is available"
        else
            echo "Internet connection is not available"
            exit 1
        fi

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-docker@km/add_docker
      with:
        env_file: ${{ inputs.env_file }}

    - name: Validate docker
      shell: bash
      run: |
        source ${{ inputs.env_file }}

        VERSION_COMMAND_OUTPUT=$(docker version)
        INSTALLED_VER=$(echo "$VERSION_COMMAND_OUTPUT" | awk '/Version:/{print $2; exit}')

        # Compare the installed version with the required version
        if [ "$INSTALLED_VER" == "$VER_DOCKER_MIN" ]; then
            echo "Version matches"
        else
            echo "Version does not match. Installed version is $INSTALLED_VER but required version is $VER_REGCTL"
            exit 1
        fi