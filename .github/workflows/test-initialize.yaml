on:
    workflow_call:
        secrets:
            GIT_HUB_USER_NAME:
                required: true
            GIT_HUB_USER_TOKEN:
                required: true
            SETUP_REPO_URL:
                required: true

jobs:
  test-initialize:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/initialize@main
      with:
          env_file: ./env/spacefx.env
          GIT_HUB_USER_NAME: ${{ secrets.GIT_HUB_USER_NAME }}
          GIT_HUB_USER_TOKEN: ${{ secrets.GIT_HUB_USER_TOKEN }}
          SETUP_REPO_URL: ${{ secrets.SETUP_REPO_URL }}
          VER_DOCKER_MAX: ${{ inputs.VER_DOCKER_MAX }}

    - name: Validate setup directory
      shell: bash
      run: |
        spacefx_dir="/var/spacedev"

        if [ -d "$spacefx_dir" ]; then
          echo "Directory exists"
          if [ "$(ls -A $spacefx_dir)" ]; then
              echo "Directory is not empty"
          else
              echo "Directory is empty"
              exit 1
          fi
        else
            echo "Directory does not exist"
            exit 1
        fi
