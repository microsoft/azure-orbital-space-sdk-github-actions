name: Run tests

on:
  workflow_dispatch:
  push:
        branches:
        - km/add_docker
  pull_request:
    branches:
      - '**'

jobs:
  test-install-regctl:
    permissions:
      contents: read
      packages: read
    
    uses: ./.github/workflows/test-install-regctl.yaml
    with: 
      env_file: ./test-artifacts/test-install-regctl/test.env

  test-install-docker:
    permissions:
      contents: read
      packages: read
    
    uses: ./.github/workflows/test-install-docker.yaml
    with: 
      env_file: ./test-artifacts/test-install-docker/test.env

  test-install-devcontainer-cli:
    permissions:
      contents: read
      packages: read
    
    uses: ./.github/workflows/test-install-devcontainer-cli.yaml