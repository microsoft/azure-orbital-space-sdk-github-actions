name: Run tests

on:
  workflow_dispatch:
  push:
        branches:
        - km/add_testing
  pull_request:
    branches:
      - '**'

jobs:
  test-install-regctl:
    permissions:
      contents: read
      packages: read
    
    uses: ./.github/workflows/test-install-regctl.yaml
    with: 
      env-file: ./test-artifacts/test-install-regctl/test.env