name: Build Service

on:
  workflow_call:
    inputs:
      env-file:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2

        - uses: actions/composite-actions/initialize@km/add_structure
          with:
            env_file: ${{ github.event.inputs.env-file }}
            token: ${{ secrets.GITHUB_TOKEN }}
