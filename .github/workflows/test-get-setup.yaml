on: workflow_call

jobs:
  test-install-regctl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/registry-login@al/push_build_artifacts
      with:
        registry-name: ${{ inputs.REGISTRY }}
        github-user-name: ${{ secrets.GIT_HUB_USER_NAME }}
        github-user-token: ${{ secrets.GIT_HUB_USER_TOKEN }}

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/get-setup@al/push_build_artifacts
      with: 
        setup-repo-url: ${{ secrets.SETUP_REPO_URL }}


    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/get-setup@al/push_build_artifacts
      with:
        setup-repo-url:  ${{ secrets.SETUP_REPO_URL }}

    - name: Validate setup directory
      shell: bash
      run: |
        spacefx_dir="/var/spacedev"

        if [ -d "$spacefx_dir" ]; then
          echo "Directory exists"
          if [ "$(ls -A $spacefx_dir)" ]; then
              echo "Directory is not empty"
          else
              echo "Directory is empty"
              exit 1
          fi
        else
            echo "Directory does not exist"
            exit 1
        fi
